services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: celery -A app.tasks.celery_app.celery_app worker --loglevel=info
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  scheduler:
    build: .
    command: celery -A app.tasks.celery_app.celery_app beat --loglevel=info
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: covercall
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
